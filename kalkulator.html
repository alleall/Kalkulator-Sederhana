<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator</title>
  <link rel="stylesheet" href="kalkulator.css"/>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression">2 + 3</div>
      <div class="temp-result" id="temp-result">5</div>
      <div class="divider"></div>
      <div class="result" id="result">5</div>
    </div>
    <div class="buttons">
      <button onclick="clearAll()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('รท')">รท</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('x')">x</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendDot()">.</button>
      <button onclick="appendNumber('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>
</html>
